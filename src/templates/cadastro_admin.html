{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <title>Cadastro de Administrador</title>
</head>
<body>

<div class="container">
  <h2>Cadastro do Administrador</h2>
  <form>
    <div class="form-group">
      <label for="nome">Nome Completo:</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
    </div>
    <div class="form-group">
      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

</body>
</html>
